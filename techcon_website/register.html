<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li>
                    <a href=" index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="about.html" target="_blank">About</a>
                </li>
                <li>
                    <a href="schedule.html" target="_blank"> Schedule</a>
                </li>
                <li>
                    <a href="contact.html" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">
            <label for="username">Enter Your Name</label><br>
            <input id="username" type="text" name="name" placeholder="Enter Your Name" minlength="5" maxlength="20" required><br><br>
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="Enter Your Email" pattern="[a-z0-9._%+-]{3,15}+@[a-z0-9]{2,8}+\.[a-z]{2,5}$" minlength="8" maxlength="20" required><br><br>
            <label for="password">Enter Password</label><br>
            <input id="password" type="password" name="password" placeholder="Enter Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%^*])[A-Za-z\d@!#$%^*]{8,15}" minlength="8" maxlength="15" required><br><br>
            <label for="confirm">Confirm Password</label><br>
            <input id="confirm"  type="password" name="password" placeholder="Enter Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%^*])[A-Za-z\d@!#$%^*]{8,15}" minlength="8" maxlength="15" required><br><br>
            <input type="checkbox" name="subscribe" required><span>You must be 18 years and above for you to sign up for this conference</span><br><br>
            <button type="submit">Register Now</button>
        </form>
    </main>

     <footer>
        <div>
            <p>
                &copy; copyright. TechCon 2025 Conference
            </p>
        </div>
    </footer>
    
</body>
</html>
