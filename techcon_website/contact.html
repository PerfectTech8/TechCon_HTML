        <article>
            <h3>Contact Information</h3>
            <p>Email us<a href="mailto:email@example.com">email@example.com</a></p>
            <span>Socials media handles: <a href="https://www.linkedin.com/in/charlesnnanta" target="_blank">Linkedin</a></span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://github.com/PerfectTech8" target="_blank">Github</a></span><br>
        </article>
        <article>
            <h3>Conference location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.489770278225!2d7.49315157435904!3d6.459460623905517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1044a3c765c97321%3A0xc41dd720f99cf06a!2sShoprite%20Enugu!5e0!3m2!1sen!2sng!4v1758563084480!5m2!1sen!2sng" width="100%" height="450px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </article>
        <article>
            <p>Contact Us</p>
            <form action="" method="post">
                <label for="name">Enter Your Name</label><br>
                <input id="name" type="text" name="name" placeholder="Enter Your Name" minlength="5" maxlength="20" required><br><br>
                <label for="email">Enter Your Email</label><br>
                <input id="email" type="email" name="email" placeholder="Enter Your Email" pattern="[a-z0-9._%+-]{3,15}+@[a-z0-9]{2,8}+\.[a-z]{2,5}$" minlength="8" maxlength="20" required><br><br>
                <label for="message">Your Message</label><br>
                <textarea id="message" name="message" rows="5" cols="40">Enter Your Message Here</textarea><br><br>
                <button type="submit">Send Message</button>

            </form>
        </article>
